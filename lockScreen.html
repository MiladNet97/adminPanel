<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Panel" />
  <meta name="author" content="MiladShahsavari" />
  <title>پنل مدیریت | صفحه قفل</title>
  <!--====== ↓ Styles ↓ ======-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--====== ↓ Favicon ↓ ======-->
  <link rel="icon" href="assets/images/favicon.png">
</head>

<body>
  <!--===== ↓ Start Main ↓ =====-->
  <main class="lock-page__main min-vh-100">
    <section class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="lock-page__card card border-0 m-3">
        <img src="assets/images/admin.jpg" class="card-img-top lock-page__img rounded-pill mt-3 mx-auto bg-light p-1"
          alt="500">
        <div class="card-body d-flex flex-column align-items-center px-0">
          <h5 class="font-weight-bold">میلاد شهسواری</h5>
          <form class="w-75 mt-2">
            <div class="input-group mb-2">
              <input type="password" class="form-control lock-page__input" placeholder="رمز عبور خود را وارد کنید">
              <div class="input-group-prepend">
                <div class="input-group-text lock-page__icon"><i class="fas fa-lock"></i></div>
              </div>
            </div>
            <div class="form-group d-flex align-items-center justify-content-between flex-wrap mb-2">
              <label class="ui-checkbox mr-0 ml-2 py-2">
                <input type="checkbox">
                <span class="checkmark ml-2"></span>
                به خاطر سپردن
              </label>
              <a href="#!" class="lock-page__link py-2">بازیابی رمز عبور</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">ورود</button>
          </form>
          <a href="index.html" class="lock-page__link mt-4">بازگشت به صفحه اصلی</a>
        </div> <!-- end card-body -->
      </div> <!-- end lock-page__card -->
    </section>
  </main> <!-- end main -->
  <!--====== ↑ End Main ↑ ======-->

  <!--================== ↓ Scripts ↓ ==================-->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
