<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Panel" />
  <meta name="author" content="MiladShahsavari" />
  <title>پنل مدیریت | صفحه ورود</title>
  <!--====== ↓ Styles ↓ ======-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--====== ↓ Favicon ↓ ======-->
  <link rel="icon" href="assets/images/favicon.png">
</head>

<body>
  <!--===== ↓ Start Main ↓ =====-->
  <main class="login-page__main min-vh-100">
    <section class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="login-page__card card border-0 m-3">
        <div class="card-body d-flex flex-column align-items-center px-0">
          <img src="assets/images/Secure login-bro.svg" class="card-img-top login-page__img mt-3 mx-auto" alt="login">
          <h4 class="font-weight-bold">ورود به سایت</h4>
          <form class="w-75 mt-4">
            <div class="input-group mb-2">
              <input type="password" class="form-control login-page__input" placeholder="نام کاربری">
              <div class="input-group-prepend">
                <div class="input-group-text login-page__icon"><i class="fas fa-user"></i></div>
              </div>
            </div>
            <div class="input-group mb-2">
              <input type="password" class="form-control login-page__input" placeholder="رمز عبور">
              <div class="input-group-prepend">
                <div class="input-group-text login-page__icon"><i class="fas fa-lock"></i></div>
              </div>
            </div>
            <div class="form-group d-flex align-items-center justify-content-between flex-wrap">
              <label class="ui-checkbox mr-0 py-1">
                <input type="checkbox">
                <span class="checkmark ml-2"></span>
                به خاطر سپردن
              </label>
              <a href="#!" class="login-page__link py-1">بازیابی رمز عبور</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">ورود</button>
          </form>
          <a href="index.html" class="login-page__link mt-4">بازگشت به صفحه اصلی</a>
        </div> <!-- end card-body -->
      </div> <!-- end login-page__card -->
    </section>
  </main> <!-- end main -->
  <!--====== ↑ End Main ↑ ======-->

  <!--================== ↓ Scripts ↓ ==================-->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
